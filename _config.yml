# Configurações do Site
title: "Pautas Socioeducativas"
description: "Acompanhe as pautas legislativas para a categoria de Agentes de Segurança Socioeducativos."
baseurl: ""
url: "https://pautas-socioeducativas.vercel.app"

# Build settings
markdown: kramdown
plugins:
  - jekyll-feed

# Configuração de Coleções
collections:
  pautas:
    output: true
    permalink: /:collection/:name/

# Exclusões
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - scripts/
  - README.md

# Configuração para Vercel  
safe: false
