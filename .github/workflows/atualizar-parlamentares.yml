# .github/workflows/atualizar-parlamentares.yml
# GitHub Action que roda semanalmente para atualizar cache de parlamentares

name: Atualizar Cache de Parlamentares

on:
  schedule:
    # Roda toda segunda-feira Ã s 3h da manhÃ£ (UTC)
    - cron: '0 3 * * 1'
  workflow_dispatch: # Permite execuÃ§Ã£o manual

jobs:
  atualizar:
    runs-on: ubuntu-latest
    
    steps:
      - name: ðŸ“¥ Checkout do repositÃ³rio
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: ðŸ Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: ðŸ“¦ Instalar dependÃªncias
        run: |
          pip install requests
      
      - name: ðŸ”„ Executar script de atualizaÃ§Ã£o
        run: |
          python scripts/atualizar-parlamentares.py
      
      - name: ðŸ“Š Verificar mudanÃ§as
        id: check_changes
        run: |
          if git diff --quiet _data/parlamentares_cache.json; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi
      
      - name: ðŸ’¾ Commit e Push
        if: steps.check_changes.outputs.changed == 'true'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add _data/parlamentares_cache.json
          git commit -m "chore: Atualizar cache de parlamentares [automated]"
          git push
      
      - name: âœ… Sem mudanÃ§as
        if: steps.check_changes.outputs.changed == 'false'
        run: |
          echo "Nenhuma mudanÃ§a nos dados de parlamentares"
