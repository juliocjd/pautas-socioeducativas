# .github/workflows/atualizar-parlamentares.yml
# GitHub Action que roda semanalmente para atualizar cache de parlamentares

name: Atualizar Cache de Parlamentares

on:
  schedule:
    # Roda toda segunda-feira às 3h da manhã (UTC)
    - cron: '0 3 * * 1'
  workflow_dispatch: # Permite execução manual

jobs:
  atualizar:
    runs-on: ubuntu-latest
    
    steps:
      - name: 📥 Checkout do repositório
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: 🐍 Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: 📦 Instalar dependências
        run: |
          pip install requests
      
      - name: 🔄 Executar script de atualização
        run: |
          python scripts/atualizar-parlamentares.py
      
      - name: 📊 Verificar se arquivo foi criado
        run: |
          echo "📁 Verificando arquivo..."
          if [ -f parlamentares_cache.json ]; then
            echo "✅ Arquivo criado com sucesso!"
            ls -lh parlamentares_cache.json
            echo "📊 Primeiras linhas:"
            head -5 parlamentares_cache.json
          else
            echo "❌ Arquivo não foi criado!"
            exit 1
          fi
      
      - name: 💾 Commit e Push
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add parlamentares_cache.json
          
          # Verificar se há mudanças para commitar
          if git diff --cached --quiet; then
            echo "ℹ️ Nenhuma mudança detectada. Arquivo já está atualizado."
          else
            git commit -m "chore: Atualizar cache de parlamentares [automated]"
            git push
            echo "✅ Cache atualizado e enviado para o GitHub!"
          fi
      
      - name: ✅ Sem mudanças
        if: steps.check_changes.outputs.changed == 'false'
        run: |
          echo "Nenhuma mudança nos dados de parlamentares"
