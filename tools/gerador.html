<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Pautas Socioeducativas</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            border-bottom: 2px solid #e0e0e0;
        }
        
        .tab {
            padding: 12px 24px;
            background: transparent;
            border: none;
            border-bottom: 3px solid transparent;
            cursor: pointer;
            font-size: 15px;
            font-weight: 600;
            color: #666;
            transition: all 0.3s;
        }
        
        .tab:hover {
            color: #667eea;
        }
        
        .tab.active {
            color: #667eea;
            border-bottom-color: #667eea;
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
        
        .loading {
            background: #e7f3ff;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #667eea;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .loading.success {
            background: #d4edda;
            border-left-color: #28a745;
        }
        
        .loading.error {
            background: #f8d7da;
            border-left-color: #dc3545;
        }
        
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 14px;
        }
        
        input[type="text"],
        input[type="password"],
        textarea,
        select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
            font-family: inherit;
        }
        
        input:focus,
        textarea:focus,
        select:focus {
            outline: none;
            border-color: #667eea;
        }
        
        textarea {
            resize: vertical;
            min-height: 120px;
        }
        
        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        input[type="checkbox"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }
        
        .btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: background 0.3s;
            margin-top: 10px;
        }
        
        .btn:hover {
            background: #5568d3;
        }
        
        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        .btn-secondary {
            background: #28a745;
        }
        
        .btn-secondary:hover {
            background: #218838;
        }
        
        .btn-danger {
            background: #dc3545;
        }
        
        .btn-danger:hover {
            background: #c82333;
        }
        
        .btn-small {
            padding: 8px 16px;
            font-size: 14px;
        }
        
        .pautas-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .pauta-card {
            background: #f8f9fa;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            padding: 20px;
            transition: all 0.3s;
        }
        
        .pauta-card:hover {
            border-color: #667eea;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.2);
        }
        
        .pauta-title {
            font-size: 18px;
            font-weight: 700;
            color: #333;
            margin-bottom: 10px;
        }
        
        .pauta-info {
            font-size: 13px;
            color: #666;
            margin-bottom: 15px;
        }
        
        .pauta-actions {
            display: flex;
            gap: 10px;
        }
        
        .output {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
            border: 2px solid #667eea;
        }
        
        .code-output {
            background: #2d2d2d;
            color: #f8f8f2;
            padding: 20px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            line-height: 1.6;
            white-space: pre-wrap;
            word-wrap: break-word;
            max-height: 400px;
            overflow-y: auto;
        }
        
        .hidden {
            display: none;
        }
        
        .search-input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üèõÔ∏è Painel Administrativo - Pautas</h1>
        <p class="subtitle">Gerencie as pautas socioeducativas</p>
        
        <!-- Tela de Login -->
        <div id="loginScreen">
            <div class="output">
                <h3>üîê Acesso Restrito</h3>
                <p style="margin-bottom: 20px; color: #666;">Digite a senha para acessar o painel:</p>
                <div style="display: flex; gap: 10px;">
                    <input type="password" id="passwordInput" placeholder="Digite a senha..." style="flex: 1;" onkeypress="if(event.key==='Enter') login()">
                    <button onclick="login()" class="btn">Entrar</button>
                </div>
                <p id="loginError" class="loading error hidden" style="margin-top: 15px; display: none;"></p>
            </div>
        </div>
        
        <!-- Conte√∫do Principal -->
        <div id="mainContent" class="hidden">
            <!-- Tabs -->
            <div class="tabs">
                <button class="tab active" onclick="showTab('criar')">‚ûï Criar Pauta</button>
                <button class="tab" onclick="showTab('gerenciar')">üìã Gerenciar Pautas</button>
            </div>
            
            <!-- Tab: Criar Pauta -->
            <div id="tab-criar" class="tab-content active">
                <div id="loadingDeputados" class="loading">
                    <div class="spinner"></div>
                    <span>Carregando deputados...</span>
                </div>
                
                <form id="pautaForm" onsubmit="gerarPauta(event)">
                    <div class="form-group">
                        <label for="title">T√≠tulo da Pauta *</label>
                        <input type="text" id="title" required placeholder="Ex: Inclus√£o do ASSE no art. 144 da CF">
                    </div>
                    
                    <div class="form-group">
                        <label for="description">Descri√ß√£o *</label>
                        <textarea id="description" required placeholder="Descri√ß√£o curta da pauta..."></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label for="casa">Casa Legislativa *</label>
                        <select id="casa" required>
                            <option value="">Selecione...</option>
                            <option value="C√¢mara dos Deputados">C√¢mara dos Deputados</option>
                            <option value="Senado Federal">Senado Federal</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="status">Status *</label>
                        <input type="text" id="status" required placeholder="Ex: Em tramita√ß√£o na Comiss√£o Especial">
                    </div>
                    
                    <div class="form-group">
                        <div class="checkbox-group">
                            <input type="checkbox" id="featured">
                            <label for="featured" style="margin: 0;">Pauta Principal</label>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <div class="checkbox-group">
                            <input type="checkbox" id="is_plenary_vote">
                            <label for="is_plenary_vote" style="margin: 0;">Vota√ß√£o em Plen√°rio?</label>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label>Membros-Chave</label>
                        <div id="parlamentaresList" style="border: 2px dashed #e0e0e0; border-radius: 8px; padding: 20px; min-height: 60px;">
                            <p style="color: #999; text-align: center;">Nenhum parlamentar adicionado</p>
                        </div>
                        <button type="button" class="btn btn-secondary" onclick="addParlamentar()" id="btnAddParlamentar" disabled>+ Adicionar Parlamentar</button>
                    </div>
                    
                    <div class="form-group">
                        <label for="body">Conte√∫do da P√°gina</label>
                        <textarea id="body" rows="8" placeholder="Conte√∫do da pauta..."></textarea>
                    </div>
                    
                    <button type="submit" class="btn">üéØ Criar Pauta</button>
                </form>
                
                <div id="outputCriar" class="output hidden">
                    <h3>‚úÖ Pauta Criada!</h3>
                    <p>Nome do arquivo: <strong id="filenameOutput"></strong></p>
                    <div class="code-output" id="codeOutput"></div>
                </div>
            </div>
            
            <!-- Tab: Gerenciar Pautas -->
            <div id="tab-gerenciar" class="tab-content">
                <input type="text" id="searchPautas" class="search-input" placeholder="üîç Buscar pauta..." oninput="filterPautas()">
                
                <div id="loadingPautas" class="loading">
                    <div class="spinner"></div>
                    <span>Carregando pautas...</span>
                </div>
                
                <div id="pautasGrid" class="pautas-grid"></div>
            </div>
        </div>
    </div>
    
    <script>
        let deputados = [];
        let pautas = [];
        let sessionToken = null;
        let parlamentarCount = 0;
        
        const API_URL = window.location.origin;
        
        // Login
        async function login() {
            const password = document.getElementById('passwordInput').value;
            const errorEl = document.getElementById('loginError');
            
            try {
                const response = await fetch(`${API_URL}/api/auth-admin`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ password })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    sessionToken = data.token;
                    localStorage.setItem('adminToken', data.token);
                    localStorage.setItem('tokenExpires', data.expiresAt);
                    
                    document.getElementById('loginScreen').classList.add('hidden');
                    document.getElementById('mainContent').classList.remove('hidden');
                    
                    loadDeputados();
                } else {
                    errorEl.textContent = '‚ùå Senha incorreta!';
                    errorEl.classList.remove('hidden');
                    errorEl.style.display = 'flex';
                }
            } catch (error) {
                errorEl.textContent = '‚ùå Erro ao conectar. Tente novamente.';
                errorEl.classList.remove('hidden');
                errorEl.style.display = 'flex';
            }
        }
        
        // Verificar se j√° est√° logado
        function checkAuth() {
            const token = localStorage.getItem('adminToken');
            const expires = localStorage.getItem('tokenExpires');
            
            if (token && expires && Date.now() < parseInt(expires)) {
                sessionToken = token;
                document.getElementById('loginScreen').classList.add('hidden');
                document.getElementById('mainContent').classList.remove('hidden');
                loadDeputados();
            }
        }
        
        // Carregar deputados
        async function loadDeputados() {
            try {
                const proxyUrl = 'https://api.allorigins.win/raw?url=';
                const apiUrl = 'https://dadosabertos.camara.leg.br/api/v2/deputados?ordem=ASC&ordenarPor=nome';
                const response = await fetch(proxyUrl + encodeURIComponent(apiUrl));
                const data = await response.json();
                
                deputados = data.dados.map(dep => ({
                    id: dep.id,
                    nome: dep.nome,
                    partido: dep.siglaPartido,
                    uf: dep.siglaUf,
                    email: dep.email || 'N/A'
                }));
                
                const statusEl = document.getElementById('loadingDeputados');
                statusEl.className = 'loading success';
                statusEl.innerHTML = `<span>‚úÖ ${deputados.length} deputados carregados!</span>`;
                
                document.getElementById('btnAddParlamentar').disabled = false;
                
                setTimeout(() => statusEl.classList.add('hidden'), 3000);
            } catch (error) {
                const statusEl = document.getElementById('loadingDeputados');
                statusEl.className = 'loading error';
                statusEl.innerHTML = '<span>‚ùå Erro ao carregar deputados</span>';
            }
        }
        
        // Buscar deputado
        function searchDeputado(query) {
            if (!query || query.length < 2) return [];
            const lower = query.toLowerCase();
            return deputados.filter(d => 
                d.nome.toLowerCase().includes(lower) ||
                d.partido.toLowerCase().includes(lower) ||
                d.uf.toLowerCase().includes(lower)
            ).slice(0, 10);
        }
        
        // Adicionar parlamentar
        function addParlamentar() {
            parlamentarCount++;
            const list = document.getElementById('parlamentaresList');
            
            if (list.querySelector('p')) {
                list.innerHTML = '';
            }
            
            const div = document.createElement('div');
            div.id = `parl-${parlamentarCount}`;
            div.style.cssText = 'background: #f8f9fa; padding: 15px; border-radius: 8px; margin-bottom: 15px;';
            div.innerHTML = `
                <div style="position: relative;">
                    <input type="text" class="search-input" placeholder="Buscar deputado..." oninput="handleSearch(this, ${parlamentarCount})" style="margin-bottom: 10px;">
                    <div id="results-${parlamentarCount}" class="hidden" style="position: absolute; background: white; border: 2px solid #e0e0e0; border-radius: 8px; max-height: 200px; overflow-y: auto; z-index: 100; width: 100%;"></div>
                </div>
                <div id="selected-${parlamentarCount}" class="hidden"></div>
                <button type="button" class="btn btn-danger btn-small" onclick="removeParlamentar(${parlamentarCount})">Remover</button>
            `;
            list.appendChild(div);
        }
        
        function handleSearch(input, id) {
            const results = searchDeputado(input.value);
            const resultsDiv = document.getElementById(`results-${id}`);
            
            if (results.length === 0) {
                resultsDiv.classList.add('hidden');
                return;
            }
            
            resultsDiv.innerHTML = results.map(d => `
                <div onclick='selectDeputado(${id}, ${JSON.stringify(d)})' style="padding: 10px; cursor: pointer; border-bottom: 1px solid #f0f0f0;">
                    <div style="font-weight: 600;">${d.nome}</div>
                    <div style="font-size: 12px; color: #666;">${d.partido} - ${d.uf} | Email: ${d.email}</div>
                </div>
            `).join('');
            
            resultsDiv.classList.remove('hidden');
        }
        
        function selectDeputado(id, dep) {
            document.getElementById(`results-${id}`).classList.add('hidden');
            const selectedDiv = document.getElementById(`selected-${id}`);
            
            selectedDiv.innerHTML = `
                <div style="background: #e7f3ff; padding: 15px; border-radius: 8px; margin-bottom: 10px;">
                    <strong>${dep.nome}</strong> (${dep.partido} - ${dep.uf})<br>
                    <small>Email: ${dep.email}</small>
                </div>
                <input type="text" class="parl-role" data-deputado='${JSON.stringify(dep)}' placeholder="Papel/Fun√ß√£o (ex: Relator)" style="width: 100%; padding: 10px; border: 2px solid #e0e0e0; border-radius: 8px;">
            `;
            selectedDiv.classList.remove('hidden');
        }
        
        function removeParlamentar(id) {
            document.getElementById(`parl-${id}`).remove();
            const list = document.getElementById('parlamentaresList');
            if (list.children.length === 0) {
                list.innerHTML = '<p style="color: #999; text-align: center;">Nenhum parlamentar adicionado</p>';
            }
        }
        
        // Gerar pauta
        function gerarPauta(e) {
            e.preventDefault();
            
            const title = document.getElementById('title').value;
            const description = document.getElementById('description').value;
            const casa = document.getElementById('casa').value;
            const status = document.getElementById('status').value;
            const featured = document.getElementById('featured').checked;
            const isPlenaryVote = document.getElementById('is_plenary_vote').checked;
            const body =
