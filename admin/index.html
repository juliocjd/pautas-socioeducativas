<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Content Manager</title>
    <!-- Adicionando um favicon simples para evitar o erro 404 -->
    <link rel="icon" type="image/png" sizes="32x32" href="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAADUlEQVR42mNkYPhfDwAChwGA60e6kgAAAABJRU5ErkJggg==">
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  </head>
  <body>
    <!-- Script do CMS com Cache-Busting e inicialização mais segura -->
    <script>
      window.onload = function() {
        // Adiciona uma verificação extra para garantir que o NetlifyCms foi carregado
        if (window.NetlifyCms) {
          window.CMS_MANUAL_INIT = true;
          NetlifyCms.init({
            backend: {
              name: 'github',
              repo: 'juliocjd/pautas-socioeducativas',
              branch: 'main',
              site_domain: '0065d9ed-3e53-403a-82c6-8d0ba63a809c',
              site_url: 'https://pautas-socioeducativas.vercel.app'
            }
          });
        } else {
          console.error("NetlifyCms não pôde ser carregado. Verifique o console para erros de rede.");
        }
      };
    </script>
    <!-- Script do Netlify CMS com Cache-Busting -->
    <script src="https://unpkg.com/netlify-cms@3.15.0/dist/netlify-cms.js?v=3.15.0"></script>
  </body>
</html>
