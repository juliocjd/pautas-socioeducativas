<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Painel Administrativo - Pautas Socioeducativas</title>
  </head>
  <body>
    <script src="https://unpkg.com/netlify-cms@^2.0.0/dist/netlify-cms.js"></script>
    
    <script>
      // Aguarda o CMS carregar
      window.addEventListener('load', function() {
        // Solicita o token ao usu√°rio na primeira vez
        let token = localStorage.getItem('github_token');
        
        if (!token) {
          token = prompt('Cole seu GitHub Personal Access Token:');
          if (token) {
            localStorage.setItem('github_token', token);
          }
        }
        
        if (token && window.CMS) {
          // Configura o backend com o token
          window.CMS.registerBackend('github', window.NetlifyCmsBackendGithub);
        }
      });
    </script>
  </body>
</html>
