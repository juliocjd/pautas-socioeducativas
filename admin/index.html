<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Content Manager</title>
    <link rel="icon" type="image/png" sizes="32x32" href="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAADUlEQVR42mNkYPhfDwAChwGA60e6kgAAAABJRU5ErkJggg==">
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  </head>
  <body>
    <!-- Script do Netlify CMS usando jsDelivr e com verificação de integridade -->
    <script 
      src="https://cdn.jsdelivr.net/npm/netlify-cms@3.15.0/dist/netlify-cms.js" 
      integrity="sha256-H0BQy2h5c9J9QgG4c3g5V1Hk4Qh4J6k9qo8eJ4l0Q8w6+4e4="
      crossorigin="anonymous">
    </script>
    <script>
      window.onload = function() {
        if (window.NetlifyCms) {
          window.CMS_MANUAL_INIT = true;
          NetlifyCms.init({
            backend: {
              name: 'github',
              repo: 'juliocjd/pautas-socioeducativas',
              branch: 'main',
              site_domain: '0065d9ed-3e53-403a-82c6-8d0ba63a809c',
              site_url: 'https://pautas-socioeducativas.vercel.app'
            }
          });
        } else {
          console.error("NetlifyCms não pôde ser carregado. Verifique o console para erros de rede.");
        }
      };
    </script>
  </body>
</html>
